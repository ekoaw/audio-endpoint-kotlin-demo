spring.application.name=server
spring.datasource.url=jdbc:postgresql://localhost:5432/audiodb
spring.datasource.username=dbuser
spring.datasource.password=dbpass
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql: true
audio.conversion.extensions.m4a=-c:a,aac,-b:a,128k
audio.conversion.extensions.wav=-c:a,pcm_s16le,-ar,44100,-ac,2
minio.endpoint=http://localhost:9000
minio.access-key=storageuser
minio.secret-key=storagepass
minio.bucket=audio-storage-bucket
